<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title>Veist</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>


    <div class="sidebar" style="position: fixed;">
        <h1>Veist</h1>
        <a href="#">Profile</a>
        <a href="#">Sandbox</a>
        <a href="#">Settings</a>
    </div>


    <div class="feed">

        <div class="post"><script>loadPostData("tangle", 0)</script>

            <div class="post_images">

                <div class="main_image"></div>

                <div class="secondary_images">
                    <div class="sub_img" style="grid-column-start: 1; grid-row-start: 1;"></div>
                    <div class="sub_img" style="grid-column-start: 3; grid-row-start: 1;"></div>
                    <div class="sub_img" style="grid-column-start: 1; grid-row-start: 3;"></div>
                    <div class="sub_img" style="grid-column-start: 3; grid-row-start: 3;"></div>
                </div>
            </div>

            <div class="info_bar">
                <div class="profile_img" style="border-radius: 50%;"></div>
                <div class="author_text">
                    <div class="artwork_name"></div>
                    <div class="author_name"></div>
                </div>
                <div class="work_description"></div>
            </div>
            <div class="rule"><hr></div>
        </div>


        <div class="post"><script>loadPostData("poem", 1)</script>

            <div class="post_images">

                <div class="main_image"></div>

                <div class="secondary_images">
                    <div class="sub_img" style="grid-column-start: 1; grid-row-start: 1;"></div>
                    <div class="sub_img" style="grid-column-start: 3; grid-row-start: 1;"></div>
                    <div class="sub_img" style="grid-column-start: 1; grid-row-start: 3;"></div>
                    <div class="sub_img" style="grid-column-start: 3; grid-row-start: 3;"></div>
                </div>
            </div>

            <div class="info_bar">
                <div class="profile_img" style="border-radius: 50%;"></div>
                <div class="author_text">
                    <div class="artwork_name"></div>
                    <div class="author_name"></div>
                </div>
                <div class="work_description"></div>
            </div>
            <div class="rule"><hr></div>
        </div>



    </div>



</body>
</html>
